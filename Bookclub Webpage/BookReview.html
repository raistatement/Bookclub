<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Club</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 1em;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        section {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 20px;
        }

        h2 {
            color: #4CAF50; /* Green */
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input,
        textarea,
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50; /* Green */
            color: white;
            cursor: pointer;
        }

        .book {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px 0;
            background-color: #fff;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <header>
        <a href="HomePage.html" style="text-decoration: none; color: white;"><h1>Book Club</h1></a>
        <a href="HomePage.html" style="text-decoration: none; color: white;">Home</a>
    </header>

    <section>
        <h2>Welcome to our Book Club!</h2>
        <p>Discover, share, and discuss your favorite books with our community.</p>

        <form>
            <h2>Submit a Book Review</h2>
            <label for="bookTitle">Book Title:</label>
            <input type="text" id="bookTitle" name="bookTitle" required>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>

            <label for="review">Your Review:</label>
            <textarea id="review" name="review" rows="4" required></textarea>

            <button type="submit">Submit Review</button>
        </form>

        <div class="book">
            <h2>Book Title</h2>
            <p>Author: Author Name</p>
            <p>Review: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
    </section>
</body>

</html>
